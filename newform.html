<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/newform.css">
    <script src="https://kit.fontawesome.com/d6a478d56b.js" crossorigin="anonymous"></script>
    <title>contact</title>
</head>
<body>
  <div class="main">
    <div class="plane-icon">
      <i><i class="fa fa-paper-plane" aria-hidden="true"></i></i>
    </div>
    <div class="form">
    <form action="https://formsubmit.co/marques_vasco@yahoo.es" method="POST">
        <div class="title">Thank you for your visit!</div>
        <div class="subtitle">Keep in touch!</div>
        <div class="input-container ic1">
          <input id="firstname" class="input" type="text" placeholder=" " required/>
          <div class="cut cut-name"></div>
          <label for="firstname" class="placeholder">Name</label>
        </div>
        <div class="input-container ic2">
          <input id="email" class="input" type="email" placeholder=" " required/>
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container ic3">
          <input id="text" class="input" type="text" placeholder=" "/>
          <div class="cut"></div>
          <label for="text" class="placeholder">Message</label>
        </div>
        <button type="submit" class="submit">Send</button>
    </form>
    </div>
    <div class="plane-icon-low">
      <i><i class="fa fa-mail-reply" aria-hidden="true"></i></i>
    </div>
  </div>
</body>
</html>
